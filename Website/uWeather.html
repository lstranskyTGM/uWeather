<body>
<div style="background-color: #424242;height: 2cm;border-width: 1px 0">

        </div>

        </div>
    </div>

    <div id="maindiv1" class="row" style="margin-top: 2cm">
        <div class="col-sm-4 mb-3">
            <div class="p-2 bg-white text-center" style="width: 100%;border-radius: 40px;max-width: 13cm">
                <p style="font-size:60px; color:black; font-weight: 99999;">38Â°</p>

        </div>
        <div class="col-sm-4 mb-3">
            <div class="p-2 bg-white text-center" style="width: 100%;border-radius: 40px;max-width: 13cm">
                <p style="font-size:60px; color:black; font-weight: 99999;">11:00</p>
            </div>
        </div>
        <div class="col-sm-4 mb-3">
            <div class="p-2 bg-white text-center" style="width: 100%;border-radius: 40px;max-width: 13cm">
                <p style="font-size:60px; color:black; font-weight: 99999;">21%</p>

        </div>
    </div>
    <div id="maindiv2" class="row" style="margin-top: 1cm">
        <div class="col-sm-4 mb-3">
            <div class="p-2 bg-white text-center" style="width: 100%;border-radius: 40px;max-width: 13cm">
                <p style="font-size:60px; color:black; font-weight: 99999;">{Kamera}</p>
            </div>
        </div>
        <div class="col-sm-4 mb-3">
            <div class="p-2 bg-white text-center" style="width: 100%;border-radius: 40px;max-width: 13cm">
                <p style="font-size:60px; color:black; font-weight: 99999;">1000 hpa</p>
            </div>
        </div>
        <div class="col-sm-4 mb-3">
            <div class="p-2 bg-white text-center" style="width: 100%;border-radius: 40px;max-width: 13cm">
                <p style="font-size:60px; color:black; font-weight: 99999;">{location}</p>
            </div>
        </div>
    </div>
</div>
<script>
    const switchElem = document.querySelector('#switch')
    const p = document.getElementsByTagName("p")
    const h1 = document.querySelector("h1")
    const h2 = document.querySelector("h2")

    switchElem.addEventListener("change", function() {
        for(let i = 0; i < p.length; i++) {
            if(switchElem.checked) {
                p[i].style.color = "white"


            } else {
                p[i].style.color = "black"
            }
        }
    });

</script>
</body>
