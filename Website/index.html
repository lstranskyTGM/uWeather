<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link href="css/index.css" rel="stylesheet">
        <script async src="js/script.js"></script>
    </head>


    <body>
        <div id="header">
            <div class="d-flex align-items-center" style="height: 100%;">
                <h1 id="bold" style="margin-left:2%; display:inline;position: relative">uWeather</h1>
                <h1 style="display:inline; box-shadow: 4px 0 0 white; color:#424242;margin-left:2%">&#3164</h1>
                <h1 style="display:inline; color:#424242;margin-left:10px">&#3164</h1>
                <h1 style="display:inline;" id="home">Home</h1>
                <h1 style="display:inline;" id="loc"><a href="index.html#Location">Location</a></h1>
            </div>
        </div>


        <div class="container" id="Container">
            <section id="Homeid" style="margin-top: 2cm;height:110vh">
                <object data="img/Streifen%20links.svg" style="display: inline-block; margin-left:-4cm; height:8cm;margin-bottom: -1.5cm; margin-right:-1cm; margin-top:2cm"></object>
                <div style="display: inline-block" id="maindiv" class="row row-cols-2 border-0 mx-auto">
                    <div class="col" style="margin-right:-5%;">
                        <object data="img/logo.svg"></object>
                    </div>

                    <div class="col" style="margin-left:1%;display:inline-block">
                        <h2>uWeather</h2>
                    </div>
                </div>
                <object data="img/Streifen%20rechts.svg" style="display: inline-block; margin-right:-4cm; height:8cm;margin-bottom: 2.75cm; margin-left:-1cm"></object>

                <div id="maindiv1" class="row" style="margin-top: 5%">
                    <div class="col-sm-4 mb-3">
                        <div class="p-2 text-center">
                            <p id="temp" class="textDiv">26°</p>
                        </div>
                    </div>
                    <div class="col-sm-4 mb-3">
                        <div class="p-2 text-center">
                            <p class="textDiv">Es Regnet!</p>
                        </div>
                    </div>
                    <div class="col-sm-4 mb-3">
                        <div class="p-2 text-center">
                            <p class="textDiv">21%</p>
                        </div>
                    </div>
                </div>
                <div id="maindiv2" class="row" style="margin-top: 2%">
                    <div class="col-sm-4 mb-3">
                        <div class="p-2 text-center">
                            <p class="textDiv">500lx</p>
                        </div>
                    </div>
                    <div class="col-sm-4 mb-3" id="druckDiv">
                        <div class="p-2 text-center">
                            <p class="textDiv" id="druck">980 hpa</p>
                        </div>
                    </div>
                    <div class="col-sm-4 mb-3"  id="ortDiv">
                        <div class="p-2 text-center">
                            <a href="index.html#Location">
                                <p id="ort" class="textDiv">48°N 16°W</p>
                            </a>
                        </div>
                    </div>
                </div>
            </section>

            <section id="Location">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d915.5443879671432!2d16.875994717059488!3d48.49494020835356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476cdc46199b5659%3A0xa6cc5f7f176cb998!2sFeldstra%C3%9Fe%2042%2C%202264%20Jedenspeigen!5e1!3m2!1sde!2sat!4v1683185027641!5m2!1sde!2sat" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>

            <section id="footer" class="text-center">
                <p><a href="impressum.html">Impressum</a></p>
                <object data="img/logoWhite.svg"></object>
            </section>
        </div>

        <script>
            const home = document.querySelector("#home");

            home.addEventListener("click", function() {
                window.scrollTo({ top: 0, behavior: "smooth" });
            });

            window.onload = function() {
                window.scrollTo(0, 0);
            }

            const footer = document.getElementById('footer');
            let prevScrollpos = window.pageYOffset;

            window.addEventListener('scroll', () => {
                let currentScrollPos = window.pageYOffset;
                if (prevScrollpos > currentScrollPos) {
                    footer.style.bottom = '-110px';
                } else {
                    footer.style.bottom = '20px';
                }
                prevScrollpos = currentScrollPos;
            });

            const ort = document.getElementById("ort");
            const ortDiv = document.getElementById("ortDiv");

            ortDiv.addEventListener("mouseover", () => {
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                context.font = window.getComputedStyle(ort).font;
                const ortWidth = context.measureText(document.getElementById("ort").textContent).width;
                const ortDivWidth = ortDiv.offsetWidth;



                if (ortWidth > ortDivWidth) {
                    for(let i = ortWidth; i > 0; i--) {
                        console.log(i)
                        console.log(ortDivWidth)
                        if(i < ortDivWidth) {
                            $("#ort").css("width", i.toString() + "px")
                            break
                        }
                    }
                }
            });
        </script>
    </body>
</html>
