<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        p {
            color:white;
            font-size: 45px;
            font-family:"Segoe UI";
        }
        #bold {
            font-weight: bolder;
        }
        h1 {
            font-size:1cm
        }
    </style>
</head>


<body style="background-color:#262626;">
<div style="background-color: #424242;height: 2cm;border: 2px solid black; border-width: 3px 0px">
    <p id="bold" style="margin-left:20px; display:inline">uWeather</p>
    <p style="display:inline"> </p>
</div>
<div class="container">
    <div center class="row row-cols-2 border-0 rounded mx-auto" style="background-color:white; width: 11cm; height: 5cm; margin-top:1cm;">
        <div class="col" style="margin-right:-20px;">
            <object data="logo.svg" style="margin-top: .75cm; height:3.5cm"></object>
        </div>

        <div class="col" style="margin-left:.5cm">
            <h1 style="margin-top: 1.8cm;">uWeather</h1>
        </div>
    </div>

    <br>
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-3">
        <div class="col">
        </div>
    </div>

    <script>

        const validateEmail = (email) => {
            return email.match(
                /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            );
        };

        function buttonpressed() {
            let name = document.getElementById("name").value
            let alter = document.getElementById("alter").value
            let email = document.getElementById("email").value
            let eigen = document.getElementById("eigen").checked
            let ret = ""
            console.log(eigen)
            if(name == "") {
                ret += "Der Name darf nicht leer sein!<br>"
            }
            if(alter<0 || alter > 100) {
                ret+="Das Alter muss zwischen 0 und 100 liegen!<br>"
            }
            if(alter < 18 && eigen == true) {
                ret += "Eigenberechtigt darf nicht angehackt werden, wenn Sie nicht Ã¤lter als 18 sind!<br>"
            }
            if(!validateEmail(email)) {
                ret += "Falsche Email-Adresse! <br>"
            }

            document.getElementById("fehler").innerHTML=ret;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
